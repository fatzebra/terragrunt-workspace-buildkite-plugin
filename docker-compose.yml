services:
  lint:
    image: buildkite/plugin-linter
    command: ['--id', 'roleyfoley/terragrunt-workspace']
    volumes:
      - ".:/plugin:ro"

  test:
    build:
      dockerfile: tests/Dockerfile
      context: .
    volumes:
      - "./:/plugin"

  shellcheck:
    image: koalaman/shellcheck
    command: ["/mnt/hooks/post-command" ]
    volumes:
      - "./:/mnt:ro"